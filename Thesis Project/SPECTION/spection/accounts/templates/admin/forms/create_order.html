{% extends 'admin/admin.html' %} {% block title %}Schedule{% endblock %}
{% block content %}
{% load crispy_forms_tags %}



<main class="my-5">
    <form method="POST">
        {% csrf_token %}
        <section class="my-5 vh-lg-100  mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-xl-9 d-flex align-items-center justify-content-center">
                        <div
                            class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                            <h1 class="h3">Create New Order!</h1>
                            <p class="mb-4">Fill out the fields below!</p>

                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <div>
                                        <label>First Name</label>
                                        <input class="form-control" id="first_name" type="text" name="first_name">
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3">
                                    <div>
                                        <label>Last Name</label>
                                        <input class="form-control" id="last_name" type="text" name="last_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-sm-4 mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Type</label>
                                    <select class="form-select" required name="type" id="formsel"
                                        aria-label="Default select example">
                                        <option selected>Type</option>
                                        <option value="Glasses">Glasses</option>
                                        <option value="Product">Product</option>
                                    </select>
                                </div>

                                <div class="col-sm-4 mb-3">
                                    <div>
                                        <label for="first_name">Price</label>
                                        <input class="form-control" id="first_name" type="text" placeholder="Farmer"
                                            name="occupation">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-5 vh-lg-100  mt-lg-0 bg-soft d-flex align-items-center">
            <div id="glasses" class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-xl-9 d-flex align-items-center justify-content-center">
                        <div
                            class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                            <h2 class="h5 ">Order Information</h2>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="form-group">
                                        <label for="address">Laboratory</label>
                                        <input class="form-control" id="address" type="text" name="street"
                                            placeholder="Enter Date of Manufacturer">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-group">
                                        <label for="city">Date Sent</label>
                                        <input class="form-control" id="city" type="date" name="city">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-group">
                                        <label for="city">Date Recieve</label>
                                        <input class="form-control" id="city" type="date" name="city">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="zip">Due Date</label>
                                        <input class="form-control" id="zip" type="date" name="zip">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-5 vh-lg-100  mt-lg-0 bg-soft d-flex align-items-center">
            <div id="dispense" class="container" style="display: none;">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-xl-9 d-flex align-items-center justify-content-center">
                        <div
                            class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                            <h2 class="h5 ">Dispense Information Record</h2>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="address">Organization</label>
                                        <input class="form-control" id="address" type="text" name="street"
                                            placeholder="Enter Date of Manufacturer">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="city">Address</label>
                                        <input class="form-control" id="city" type="date" name="city">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h2 class="h5 ">Frame Specification</h2>
                            <div class="row">
                                <div class="col-md-4 ">
                                    <div class="form-group">
                                        <label for="city">Manufacturer</label>
                                        <input class="form-control" id="city" type="text" name="city">
                                    </div>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group">
                                        <label for="city">Style</label>
                                        <input class="form-control" id="city" type="text" name="city">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="zip">Color</label>
                                        <input class="form-control" id="zip" type="text" name="zip">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label for="city">PD</label>
                                <div class="col-md-6 mb-3">
                                    <div class="row">
                                        <label for="city">Distance</label>
                                        <div class="col-md-5 ">
                                            <div class="form-group">
                                                <input class="form-control" id="city" type="text" name="city">
                                            </div>
                                        </div>
                                        <div class="col-md-1 ">
                                            <div class="form-group">
                                                <h3>/</h3>
                                            </div>
                                        </div>
                                        <div class="col-md-5 ">
                                            <div class="form-group">
                                                <input class="form-control" id="city" type="text" name="city">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="row">
                                        <label for="city">Near</label>
                                        <div class="col-md-5 ">
                                            <div class="form-group">
                                                <input class="form-control" id="city" type="text" name="city">
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <h3>/</h3>
                                            </div>
                                        </div>
                                        <div class="col-md-5 ">
                                            <div class="form-group">
                                                <input class="form-control" id="city" type="text" name="city">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label for="city">Coatings</label>
                            <div class="col-4">
                                <div class="mx-2">
                                    <div class="form-group my-0">
                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                                            value="Female">
                                        <label class="form-check-label" for="exampleRadios2">
                                            UV400
                                        </label>
                                    </div>
                                    <div class="form-group my-0">
                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                                            value="Female">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Anti-Scratch
                                        </label>
                                    </div>
                                    <div class="form-group my-0">
                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                                            value="Female">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Anti-Reflective
                                        </label>
                                    </div>
                                    <div class="form-group my-0">
                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                                            value="Female">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Blue-block
                                        </label>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5 vh-lg-100  mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-xl-9 d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary col-xl-12"> Register Patient</button>
                    </div>
                </div>
            </div>
        </section>
    </form>
</main>
<script>
    $("#glasses").css({
        display: "none",
        visibility: "hidden"
    });
    $("#formsel").change(function () {
        var selectedText = $("#formsel option:selected").text()
        if (selectedText == 'Glasses') {
            $("#glasses").css({
                display: "block",
                visibility: "visible"
            });
            $("#dispense").css({
                display: "block",
                visibility: "visible"
            });
        } else {
            $("#glasses").css({
                display: "none",
                visibility: "hidden"
            });
            $("#dispense").css({
                display: "none",
                visibility: "hidden"
            });
        }
    });

</script>
{% endblock %}
